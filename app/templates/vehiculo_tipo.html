{% extends 'base.html' %} {% block title %}Inicio - Sherah{% endblock %} {%
block content %}
<div class="sherah-adashboard sherah-show">
  <h2 class="mb-4">Tipos De Vehiculo</h2>
  <div class="example_wrapper">
    <table
      id="TableVT"
      class="table table-striped table-bordered"
      style="width: 100%"
    >
      <thead class="table-blue">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {%for tipo in tipos_vehiculo %}
        <tr>
          <td>{{tipo.id}}</td>
          <td>{{tipo.nombre}}</td>
          <td>
            <button class="btn btn-warning btn-sm">
              <i class="fas fa-edit"></i> Editar
            </button>
            <button class="btn btn-danger btn-sm">
              <i class="fas fa-trash-alt"></i> Eliminar
            </button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script>
  $(document).ready(function () {
    $("#TableVT").DataTable({
      paging: true,
      searching: true,
      ordering: true,
      lengthMenu: [5, 10, 25, 50],
      language: {
        lengthMenu: "Mostrar _MENU_ registros por página",
        zeroRecords: "No se encontraron resultados",
        info: "Mostrando _START_ a _END_ de _TOTAL_ registros",
        infoEmpty: "No hay registros disponibles",
        search: "Buscar:",
        paginate: {
          first: "Primero",
          last: "Último",
          next: "Siguiente",
          previous: "Anterior",
        },
      },
    });

    $("#TableVT").on("click", ".btn-danger", function () {
      let row = $(this).closest("tr");
      let itemName = row.find("td:first").text();

      // Peticción para borrar /vehiculo_tipo/delete/<int:id>
      $.ajax({
        url: `/vehiculo_tipo/delete/${itemName}`,
        type: "POST",
        data: { _method: "DELETE" }, // Simulamos un DELETE
        success: function (response) {
          if (response.success) {
            row.remove();
            console.log('borrado');
            
          } else {
            console.log('no borrado');
            
          }
        },
        error: function (error) {
          Swal.fire("Error", "No se pudo eliminar.", "error");
        },
      });
    });
  });
</script>
{% endblock %}
