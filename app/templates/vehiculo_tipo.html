  <h2 class="mb-4">Tipos De Vehiculo</h2>
  <div class="example_wrapper">
    <table
      id="TableVT"
      class="table table-striped table-bordered"
      style="width: 100%"
    >
      <thead class="table-blue">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {%for tipo in tipos_vehiculo %}
        <tr>
          <td>{{tipo.id}}</td>
          <td>{{tipo.nombre}}</td>
          <td>
            <button class="btn btn-warning btn-sm">
              <i class="fas fa-edit"></i> Editar
            </button>
            <button class="btn btn-danger btn-sm">
              <i class="fas fa-trash-alt"></i> Eliminar

      </tbody>
    </table>

    $("#TableVT").on("click", ".btn-danger", function () {
      let row = $(this).closest("tr");
      let itemName = row.find("td:first").text();

      Swal.fire({
        title: "¿Eliminar este vehículo?",
        text: "Esta acción no se puede deshacer.",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#d33",
        cancelButtonColor: "#3085d6",
        confirmButtonText: "Sí, eliminar",
        cancelButtonText: "Cancelar",
      }).then((result) => {
        if (result.isConfirmed) {
          $.ajax({
            url: `/vehiculo_tipo/delete/${itemName}`,
            type: "POST",
            data: { _method: "DELETE" }, // Simulamos un DELETE
            success: function (response) {
              if (response.success) {
                row.remove();
                Swal.fire("Eliminado", response.message, "success").then(() => {
                location.reload();
                });
              } else {
                Swal.fire("Error", response.message, "error");
              }
            },
            error: function (error) {
              Swal.fire("Error", "No se pudo eliminar.", "error");
            },
          });
        }
      });
    });
