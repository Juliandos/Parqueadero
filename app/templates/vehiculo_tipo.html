{% extends 'base.html' %} {% block title %}Inicio - Sherah{% endblock %} {%
block content %}
<div class="sherah-adashboard sherah-show">
  <h2 class="mb-4">Tipos De Vehiculo</h2>
  <div class="example_wrapper">
    <!-- Botón para abrir el modal -->
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addVehicleModal">
      <i class="fas fa-plus"></i>
    </button>
    <table
      id="TableVT"
      class="table table-striped table-bordered"
      style="width: 100%"
    >
      <thead class="table-blue">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {%for tipo in tipos_vehiculo %}
        <tr>
          <td>{{tipo.id}}</td>
          <td>{{tipo.nombre}}</td>
          <td>
            <button class="btn btn-warning btn-sm">
              <i class="fas fa-edit"></i> Editar
            </button>
            <button class="btn btn-danger btn-sm">
              <i class="fas fa-trash-alt"></i> Eliminar
            </button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<!-- Modal para agregar VehículoTipo -->
<div class="modal fade" id="addVehicleModal" tabindex="-1" aria-labelledby="addVehicleLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addVehicleLabel">Agregar Tipo de Vehículo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="addVehicleForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <button type="submit" class="btn btn-success">Agregar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    $("#TableVT").DataTable({
      paging: true,
      searching: true,
      ordering: true,
      lengthMenu: [5, 10, 25, 50],
      language: {
        lengthMenu: "Mostrar _MENU_ registros por página",
        zeroRecords: "No se encontraron resultados",
        info: "Mostrando _START_ a _END_ de _TOTAL_ registros",
        infoEmpty: "No hay registros disponibles",
        search: "Buscar:",
        paginate: {
          first: "Primero",
          last: "Último",
          next: "Siguiente",
          previous: "Anterior",
        },
      },
    });

    // Botón para agregar un nuevo tipo de vehículo
    // Enviar formulario al hacer submit
    $("#addVehicleForm").submit(function (event) {
      event.preventDefault(); // Evita recargar la página

      $("#addVehicleModal").modal("hide"); // Cierra el modal
      let nombre = $("#nombre").val().trim(); // Obtiene el valor del input

      if (nombre === "") {
        Swal.fire("Error", "El nombre es obligatorio.", "error");
        return;
      }

      $.ajax({
        url: "/vehiculo_tipo/add",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({ nombre: nombre }), // Enviar como JSON
        success: function (data) {
          if (data.success) {
            Swal.fire("Agregado", data.message, "success").then(() => {
              // $("#TableVT tbody").append(newRow);
            });
            setTimeout(function () {
              location.reload();
            }, 1000);
          } else {
            Swal.fire("Error", data.message, "error");
          }
        },
        error: function () {
          Swal.fire("Error", "No se pudo agregar.", "error");
        },
      });
    });

    $("#TableVT").on("click", ".btn-danger", function () {
      let row = $(this).closest("tr");
      let itemName = row.find("td:first").text();

      Swal.fire({
        title: "¿Eliminar este vehículo?",
        text: "Esta acción no se puede deshacer.",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#d33",
        cancelButtonColor: "#3085d6",
        confirmButtonText: "Sí, eliminar",
        cancelButtonText: "Cancelar",
      }).then((result) => {
        if (result.isConfirmed) {
          $.ajax({
            url: `/vehiculo_tipo/delete/${itemName}`,
            type: "POST",
            data: { _method: "DELETE" }, // Simulamos un DELETE
            success: function (response) {
              if (response.success) {
                row.fadeOut(500, function () { $(this).remove(); });
                Swal.fire("Eliminado", response.message, "success").then(() => {
                });
              } else {
                Swal.fire("Error", response.message, "error");
              }
            },
            error: function (error) {
              Swal.fire("Error", "No se pudo eliminar.", "error");
            },
          });
        }
      });
    });
    // Peticción para borrar /vehiculo_tipo/delete/<int:id>
  });
</script>
{% endblock %}
