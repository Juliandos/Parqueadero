{% extends 'base.html' %}

{% block title %}Inicio - Sherah{% endblock %}

{% block content %}
<div class="sherah-adashboard sherah-show">
  <h2 class="mb-4">Ejemplo de DataTables 2.0.5ds</h2>
  <table id="miTabla" class="table table-striped table-bordered" style="width:100%">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {%for tipo in tipos_vehiculo %}
        <tr>
          <td> {{tipo.id}} </td>
          <td> {{tipo.nombre}} </td>
          <td>
            <button class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Editar</button>
            <button class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i> Eliminar</button>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<script>
  $(document).ready(function () {
    $('#miTabla').DataTable({
      paging: true,       // Paginación
      searching: true,    // Búsqueda
      ordering: true,     // Ordenamiento
      lengthMenu: [5, 10, 25, 50], // Opciones de cantidad de registros por página
      language: {
        lengthMenu: "Mostrar _MENU_ registros por página",
        zeroRecords: "No se encontraron resultados",
        info: "Mostrando _START_ a _END_ de _TOTAL_ registros",
        infoEmpty: "No hay registros disponibles",
        search: "Buscar:",
        paginate: {
          first: "Primero",
          last: "Último",
          next: "Siguiente",
          previous: "Anterior"
        }
      }
    });
  });
</script>
{% endblock %}
